{% load wagtailcore_tags %}

<link rel="stylesheet" href="../static/css/content_block.css">

<section class="content-block">
    <div class="container">
        <h2 class="content-block-title">{{ value.title }}</h2>

        {% for component in value.content_display_components %}
            <div class="content-component">
                {% include_block component %}
            </div>
        {% endfor %}
    </div>
</section>
