{% load wagtailcore_tags %}

<section class="content-block">
    <div class="container">
        <h2 class="content-block-title">{{ value.title }}</h2>

        {% for component in value.content_display_components %}
            <div class="content-component">
                {% include_block component %}
            </div>
        {% endfor %}
    </div>
</section>

<style>
    .content-block {
        padding: 50px 0;
        background-color: #f9f9f9;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 0 20px;
    }

    .content-block-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .content-component {
        margin-bottom: 40px;
    }
</style>
