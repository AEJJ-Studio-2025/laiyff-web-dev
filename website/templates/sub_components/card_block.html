{% load wagtailimages_tags %}

<div class="card" style="width: 18rem;">
    {% if value.image %}
        {% image value.image original as card_image %}
        <img src="{{ card_image.url }}" class="card-img-top" alt="{{ value.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ value.title }}</h5>
        <p class="card-text">{{ value.description }}</p>
    </div>
</div>
