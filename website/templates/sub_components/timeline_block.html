{% load wagtailcore_tags %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/timeline_block.css' %}">

<section class="timeline-section">
    <div class="container">
        <h2 class="timeline-title">Timeline</h2>
        <ul class="timeline">
            {% for item in value.timeline_items %}
                <li class="timeline-item">
                    {% include_block item %}
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
